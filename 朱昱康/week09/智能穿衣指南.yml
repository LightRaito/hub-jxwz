          text: "```xml\n<instructions>\n    请根据以下步骤完成任务：\n    1. 获取用户提供的天气、气温和湿度信息。\n\
            \    2. 根据天气情况，选择合适的外套类型（如：羽绒服、风衣、夹克等）。\n    3. 根据气温，选择合适的内搭衣物（如：长袖T恤、毛衣、衬衫等）。\n\
            \    4. 根据湿度，选择合适的裤子或裙子（如：牛仔裤、休闲裤、短裙等）。\n    5. 组合以上衣物，形成一套完整的穿衣搭配方案。\n\
            \    6. 输出结果时，请确保不包含任何XML标签。\n</instructions>\n\n<examples>\n    <example>\n\
            \        <input>天气：晴朗，气温：20℃，湿度：50%</input>\n        <output>推荐穿搭：白色长袖T恤\
            \ + 牛仔裤 + 白色运动鞋</output>\n    </example>\n    <example>\n        <input>天气：阴天，气温：15℃，湿度：70%</input>\n\
            \        <output>推荐穿搭：灰色毛衣 + 黑色休闲裤 + 棕色皮鞋</output>\n    </example>\n \
            \   <example>\n        <input>天气：雨天，气温：10℃，湿度：80%</input>\n        <output>推荐穿搭：黑色风衣\
            \ + 灰色长袖T恤 + 蓝色牛仔裤 + 雨靴</output>\n    </example>\n</examples>\n```"
