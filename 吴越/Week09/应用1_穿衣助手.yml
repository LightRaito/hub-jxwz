app:
  description: ''
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: chat
  name: 应用1_穿衣助手
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: react
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: qwen2.5-7b-instruct-1m
    provider: tongyi
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: '你是一个穿衣助手，请根据用户提供的天气、温度和湿度，为用户提供穿衣指南。


    天气：{{weather}}

    温度：{{temp}}

    湿度：{{Humdity}}'
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - text-input:
      default: ''
      label: 天气
      max_length: 48
      required: true
      variable: weather
  - text-input:
      default: ''
      label: 温度
      max_length: 48
      required: true
      variable: temp
  - text-input:
      default: ''
      label: 湿度
      max_length: 48
      required: true
      variable: Humdity
version: 0.1.5
